<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <script
      src="https://kit.fontawesome.com/d1d805a5a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./img/instagram-logo.svg"
        alt="logo instagram"
      />
      <i class="far fa-paper-plane"></i>
    </header>
    <hr />
    <section class="stories">
      <ul class="stories__list">
        <li>
          <a href="#">
            <img
              class="stories__img"
              src="./img/profiles/yoda/yoda-profile.jpg"
              alt="mestre yoda foto stories"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="stories__img"
              src="./img/profiles/gamora/gamora-profile.jpg"
              alt="gamora foto stories"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="stories__img"
              src="./img/profiles/black-panther/black-panther-profile.jpg"
              alt="pantera negra foto stories"
            />
          </a>
        </li>
      </ul>
    </section>
    <main>
      <div class="card">
        <div class="card__header">
          <a href="#" class="card__header__user">
            <img
              class="card__header__img"
              src="./img/profiles/yoda/yoda-profile.jpg"
              alt="mestre yoda foto stories"
            />
            <p class="card__header__title">Mestre Yoda</p>
          </a>
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </main>
  </body>
</html>
